<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab | hacktab</title>
 <script src="app.js" defer></script>
  <script src="settings.js" defer></script>
  <script src="stats.js" defer></script>
  <script src="plugins.js" defer></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Background -->
    <div class="bg"></div>
    <div class="scanlines"></div>
    <div class="matrix" aria-hidden="true">
      <!-- 8 columns of subtle streams -->
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
    </div>

    <!-- Foreground content -->
     <!-- Settings button -->
<button id="settingsBtn" style="
  position: fixed;
  top: 16px;
  right: 16px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 8px 12px;
  color: var(--text);
  cursor: pointer;
  z-index: 1000;
">
‚öôÔ∏è Settings
</button>

    <main class="center">
      <div class="stack">
        <!-- Search -->
        <section style="margin-top: 5%" class="search-card">
          <h2 class="search-title">Search</h2>
          <form class="search" id="searchForm">
            <input
              id="q"
              name="q"
              type="text"
              placeholder="Type and hit Enter‚Ä¶"
              autocomplete="off"
              aria-label="Search query"
            />
            <div class="engine">
              <select id="engine" aria-label="Search engine">
                <option value="google">Google</option>
                <option value="duck">DuckDuckGo</option>
                <option value="bing">Bing</option>
                <option value="brave">Brave</option>
                <option value="perplexity">Perplexity</option>
                <option value="ecosia">Ecosia</option>
                <option value="wikipedia">Wikipedia</option>
              </select>
              <button type="submit">Go</button>
            </div>
          </form>
        </section>

        
        <section class="grid">
          <div class="window" id="win1">
            <div class="window-header">
              <div class="traffic">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
              </div>
              <div class="title">Terminal.exe</div>
            </div>
            <div class="window-content">
              <div class="terminal" id="term1">
                <span class="line">$ date</span>
                <span class="line" id="dateLine"></span>
                <span class="line">$ _<span class="cursor"></span></span>
              </div>
            </div>
          </div>

          <div class="window" id="win2">
            <div class="window-header">
              <div class="traffic">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
              </div>
              <div class="title">Shortcuts</div>
            </div>
            <div class="window-content">
              <ul style="list-style:none; padding:0; margin:0; display:grid; gap:10px;" id="shortcutList">
              </ul>
          </div>
        </div>
<div class="window" id="hackatimeWin" style="width:360px;">
  <div class="window-header">
    <div class="traffic">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>
    <div class="title">Hackatime</div>
  </div>

  <div class="window-content" style="padding:12px;">
    <div id="hackatimeSummary" style="font-family:monospace; color:var(--accent); margin-bottom:8px;"></div>

    <table id="hackatimeTable" style="width:100%; border-collapse:collapse; display:none; font-family:monospace; color:var(--text);">
      <thead><tr style="background:var(--bg-2); color:var(--accent);"><th style="padding:6px; border:1px solid var(--border);">Key</th><th style="padding:6px; border:1px solid var(--border);">Value</th></tr></thead>
      <tbody></tbody>
    </table>

    <div id="hackatimeProjects" style="margin-top:10px; display:none;">
      <div style="color:var(--accent); font-family:monospace; margin-bottom:6px;">Top Projects</div>
      <ul id="hackatimeProjectsList" style="list-style:none; padding:0; margin:0; color:var(--text); font-family:monospace;"></ul>
    </div>
  </div>
</div>

<!-- GitHub window -->
<div class="window" id="githubWin" style="width:360px;">
  <div class="window-header">
    <div class="traffic">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>
    <div class="title">GitHub</div>
  </div>

  <div class="window-content" style="padding:12px;">
    <div id="githubSummary" style="font-family:monospace; color:var(--accent); margin-bottom:8px;"></div>
    <ul id="githubRepos" style="text-decoration: none; list-style:none; padding:0; margin:0; color:var(--text); font-family:monospace;"></ul>
  </div>
</div>
       

</section>
      </div>
    </main>
  </div>

  <!-- Settings popup -->
<div id="settingsPopup" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  box-shadow: 0 12px 24px var(--shadow);
  width: 320px;
  max-width: 90vw;
  z-index: 2000;
">
  <div style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    border-bottom: 1px solid var(--border);
    background: var(--card-2);
    border-radius: 12px 12px 0 0;
  ">
    <span style="color:var(--text); font-weight:600;">Settings</span>
    <button id="closeSettings" style="
      background:none;
      border:none;
      color:var(--text);
      font-size:18px;
      cursor:pointer;
    ">&times;</button>
  </div>
  <div style="padding:16px; color:var(--text); font-size:14px;">
    <label style="display:block; margin-bottom:10px;">
      <input type="checkbox" id="showShortcutsToggle" checked />
      Show Shortcuts Window
    </label>
    <label style="display:block; margin-bottom:10px;">
      <input type="checkbox" id="animatedBgToggle" checked />
      Animated Background
    </label>
    <div class="setting-group">
  <p>Theme:</p>
  <select id="themeSelector">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
    <option value="purple">Purple</option>
    <option value="green">Green</option>
  </select>
</div>
  </div>

<label style="display:block; margin-bottom:10px;">
  Your Name:
  <input type="text" id="nameInput" placeholder="Enter your name" style="
    width: 100%;
    margin-top: 6px;
    padding: 8px;
    border-radius: 6px;
  " />
</label>
<button id="saveNameBtn">
üíæ Save Name
</button>
<label style="display:block; margin-bottom:10px;">
  Hackatime Username:
  <input type="text" id="hackatimeUsername" placeholder="Enter your Hackatime username" style="
    width: 100%;
    margin-top: 6px;
    padding: 8px;
    border-radius: 6px;
  " />
</label>

<label style="display:block; margin-bottom:10px;">
  Hackatime API Key:
  <input type="text" id="hackatimeKey" placeholder="Enter your Hackatime API key" style="
    width: 100%;
    margin-top: 6px;
    padding: 8px;
    border-radius: 6px;
  " />
</label>

<button id="saveHackatimeBtn">
üíæ Save Hackatime Settings
</button>
<label style="display:block; margin-top:12px; margin-bottom:8px;">
  GitHub Username
  <input id="githubUsername" type="text" placeholder="github username (optional)" />
</label>
<button id="saveGithubBtn">Save GitHub</button>
<form class="addShortcut" id="shortcutForm">
  <input 
    id="shortcutName" 
    name="Name"
    type="text"
    placeholder="Shortcut Name"
    autocomplete="off"
    aria-label="Shortcut name"
    />
    <input
    id="shortcutURL"
    name="URL"
     type="text"
    placeholder="URL"
    autocomplete="off"
    aria-label="Shortcut URL"
     />
   <button type="button" id="saveShortcutButton">Add</button>
    </form>
    <button type="button" id="clearCustomShortcuts">Clear Custom Shortcuts</button>

</div>
</body>

</html>
