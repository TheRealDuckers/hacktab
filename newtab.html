<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Tab | hacktab</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg-2: #0d1218;
      --grid: rgba(255,255,255,0.04);
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #58a6ff;
      --accent-2: #7ee787;
      --accent-3: #f2cc60;
      --shadow: rgba(0,0,0,0.35);
      --card: #11161d;
      --card-2: #0f141a;
      --border: #1f2630;
      --radius: 12px;
      --mac-red: #ff5f57;
      --mac-yellow: #febc2e;
      --mac-green: #28c840;
    }

    /* Reset and layout */
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .app {
      position: relative;
      min-height: 100%;
      overflow: hidden;
    }

    
    .bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1200px 600px at 50% -30%, rgba(88,166,255,0.15), transparent 60%),
        radial-gradient(800px 400px at 80% 120%, rgba(126,231,135,0.08), transparent 60%),
        linear-gradient(160deg, var(--bg) 0%, var(--bg-2) 100%);
      filter: saturate(1.1);
    }
    
    .scanlines {
      position: absolute; inset: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 1px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: soft-light;
      animation: flicker 6s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.25; }
      50% { opacity: 0.35; }
    }

    
    .matrix {
      position: absolute; inset: 0;
      opacity: 0.12;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 0;
      padding: 0 8px;
      filter: drop-shadow(0 0 2px rgba(88,166,255,0.4));
    }
    .col {
      position: relative;
      overflow: hidden;
    }
    .stream {
      position: absolute;
      top: -120%;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 240%;
      background:
        linear-gradient(to bottom,
          rgba(88,166,255,0) 0%,
          rgba(88,166,255,0.6) 30%,
          rgba(88,166,255,0.9) 50%,
          rgba(88,166,255,0.5) 70%,
          rgba(88,166,255,0) 100%);
      animation: drop 8s linear infinite;
    }
    .col:nth-child(odd) .stream { animation-duration: 10s; }
    .col:nth-child(3n) .stream { animation-duration: 12s; }
    @keyframes drop {
      0% { top: -120%; }
      100% { top: 0%; }
    }

    
    .center {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: 32px;
    }
    .stack {
      width: min(900px, 92vw);
      display: grid;
      gap: 16px;
    }

    
    .search-card {
      background: linear-gradient(180deg, var(--card), var(--card-2));
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 4px);
      box-shadow:
        0 10px 30px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,0.04);
      padding: 18px;
    }
    .search-title {
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.02em;
      margin: 0 0 10px 4px;
      font-size: 14px;
    }
    .search {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
      background: #0c1117;
      border: 1px solid #1b2330;
      border-radius: var(--radius);
      padding: 8px 10px;
    }
    .search input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 18px;
      padding: 10px 12px;
    }
    .search input::placeholder { color: #6b7280; }
    .engine {
      display: flex; align-items: center; gap: 10px;
    }
    .engine select, .engine button {
      background: #0a0f14;
      color: var(--text);
      border: 1px solid #1b2330;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .engine button {
      background: linear-gradient(180deg, #0f1520, #0a0f14);
      border: 1px solid #283244;
    }
    .engine button:hover {
      border-color: #3a4a63;
    }

    /* Mac-style window boxes */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }
    .window {
      grid-column: span 6;
      background: linear-gradient(180deg, #0f141a, #0d1218);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 12px 24px var(--shadow);
      overflow: hidden;
      user-select: none;
      position: relative;
    }
    .window-header {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 12px;
      background: linear-gradient(180deg, #121820, #10161d);
      border-bottom: 1px solid #1b2330;
      cursor: move;
    }
    .traffic {
      display: flex; gap: 8px;
    }
    .dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.6), 0 0 6px rgba(255,255,255,0.08);
    }
    .red { background: var(--mac-red); }
    .yellow { background: var(--mac-yellow); }
    .green { background: var(--mac-green); }

    .title {
      font-size: 13px;
      color: var(--muted);
      flex: 1;
    }
    .window-content {
      padding: 16px;
      font-size: 14px;
      color: #cbd5e1;
    }

    /* Terminal-styled content area */
    .terminal {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #0a0f14;
      border: 1px solid #1b2330;
      border-radius: 10px;
      padding: 12px;
      position: relative;
      overflow: hidden;
    }
    .line {
      display: block;
      white-space: pre;
      color: #9ecbff;
    }
    .cursor {
      display: inline-block;
      width: 9px; height: 1.1em;
      background: #9ecbff;
      margin-left: 6px;
      animation: blink 1s steps(1) infinite;
      vertical-align: text-bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .window { grid-column: span 12; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Background -->
    <div class="bg"></div>
    <div class="scanlines"></div>
    <div class="matrix" aria-hidden="true">
      <!-- 8 columns of subtle streams -->
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
      <div class="col"><div class="stream"></div></div>
    </div>

    <!-- Foreground content -->
    <main class="center">
      <div class="stack">
        <!-- Search -->
        <section class="search-card">
          <h2 class="search-title">Search</h2>
          <form class="search" id="searchForm">
            <input
              id="q"
              name="q"
              type="text"
              placeholder="Type and hit Enterâ€¦"
              autocomplete="off"
              aria-label="Search query"
            />
            <div class="engine">
              <select id="engine" aria-label="Search engine">
                <option value="google">Google</option>
                <option value="duck">DuckDuckGo</option>
                <option value="bing">Bing</option>
              </select>
              <button type="submit">Go</button>
            </div>
          </form>
        </section>

        
        <section class="grid">
          <div class="window" id="win1">
            <div class="window-header">
              <div class="traffic">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
              </div>
              <div class="title">Notes.md</div>
            </div>
            <div class="window-content">
              <div class="terminal" id="term1">
                <span class="line">$ echo "Welcome to your new tab"</span>
                <span class="line">Welcome to your new tab</span>
                <span class="line">$ date</span>
                <span class="line" id="dateLine"></span>
                <span class="line">$ _<span class="cursor"></span></span>
              </div>
            </div>
          </div>

          <div class="window" id="win2">
            <div class="window-header">
              <div class="traffic">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
              </div>
              <div class="title">Shortcuts</div>
            </div>
            <div class="window-content">
              <ul style="list-style:none; padding:0; margin:0; display:grid; gap:10px;">
                <li><a href="https://hackclub.com" style="color: var(--accent); text-decoration: none;">Hack Club</a></li>
                <li><a href="https://hackclub.slack.com" style="color: var(--accent-2); text-decoration: none;">Hack Club Slack</a></li>
                <li><a href="https://github.com" style="color: var(--accent-3); text-decoration: none;">GitHub</a></li>
                <li><a href="https://news.ycombinator.com" style="color: var(--accent); text-decoration: none;">Hacker News</a></li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script>
    // Search handling
    const form = document.getElementById('searchForm');
    const q = document.getElementById('q');
    const engine = document.getElementById('engine');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = (q.value || '').trim();
      if (!query) return;

      const eVal = engine.value;
      let url = '';
      if (eVal === 'google') url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      else if (eVal === 'duck') url = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
      else url = 'https://www.bing.com/search?q=' + encodeURIComponent(query);

      window.location.href = url;
    });

    // Terminal date line
    const dateLine = document.getElementById('dateLine');
    const now = new Date();
    dateLine.textContent = now.toString();

    // Make window headers draggable (simple UX)
    function makeDraggable(winId) {
      const win = document.getElementById(winId);
      const header = win.querySelector('.window-header');
      let isDown = false, startX = 0, startY = 0, startLeft = 0, startTop = 0;

      // Place them a bit offset initially
      if (winId === 'win1') { win.style.transform = 'translate(0px, 0px)'; }
      if (winId === 'win2') { win.style.transform = 'translate(0px, 0px)'; }

      header.addEventListener('mousedown', (e) => {
        isDown = true;
        const rect = win.getBoundingClientRect();
        startX = e.clientX;
        startY = e.clientY;
        startLeft = rect.left;
        startTop = rect.top;
        win.style.willChange = 'transform';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        win.style.transform = `translate(${dx}px, ${dy}px)`;
      });

      window.addEventListener('mouseup', () => {
        isDown = false;
        win.style.willChange = 'auto';
      });

      // Touch support
      header.addEventListener('touchstart', (e) => {
        const t = e.touches[0];
        isDown = true;
        const rect = win.getBoundingClientRect();
        startX = t.clientX;
        startY = t.clientY;
        startLeft = rect.left;
        startTop = rect.top;
        win.style.willChange = 'transform';
      }, { passive: true });

      window.addEventListener('touchmove', (e) => {
        if (!isDown) return;
        const t = e.touches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;
        win.style.transform = `translate(${dx}px, ${dy}px)`;
      }, { passive: true });

      window.addEventListener('touchend', () => {
        isDown = false;
        win.style.willChange = 'auto';
      });
    }
    makeDraggable('win1');
    makeDraggable('win2');
  </script>
</body>
</html>
